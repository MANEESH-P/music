<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Stellio{% endblock %}</title>
    {% load staticfiles %}
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'music/glyphicons.css' %}"/>
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!--bootstrap css-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'music:index' %}">Stellio</a>
        </div>

        <div class="collapse navbar-collapse navbar-responisve-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="{% url 'music:index' %}">
                  <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
                </a>
              </li>
              <li >
                <a href="{% url 'music:all-songs' %}">
                  <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
                </a>
              </li>
            </ul>
            <form class="navbar-form pull-left" role="search" action="#" method="get">
              <div class="form-group">
                <input type="text" class="form-control" name="q" value="">
              </div>
              <button type="submit" class=" btn btn-default">Search</button>
            </form>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav pull-right">
              <li class="">
                <a href="{% url 'music:album-add' %}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                    Account Settings
                    <strong class="caret"></strong>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp; Logout</a></li>
                </ul>

              </li>
            </ul >
            
            {% else %}
            <ul class="nav navbar-nav">
              <li><a href="{% url 'music:reset-password' %}">Reset Password</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">

              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                    Account Settings
                    <strong class="caret"></strong>
                </a>
                <ul class="dropdown-menu">
                  <li> <a href="{% url 'music:register' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Account</a></li>
                  <li><a href="{% url 'music:login' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login</a></li>

                </ul>

              </li>
            </ul>
            {% endif %}
        </div>

      </div>

    </nav>
    {% block body %}
    {% endblock %}

   </body>
</html>
